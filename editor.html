<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Entry Editor</title>
        <style>
            body {
                font-family: monospace;
                padding: 20px;
                max-width: 1200px;
                margin: 0 auto;
            }

            .editor-container {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            label {
                font-weight: bold;
            }

            input,
            textarea {
                font-family: monospace;
                padding: 8px;
                border: 1px solid #000;
                border-radius: 5px;
            }

            textarea {
                min-height: 300px;
                resize: vertical;
            }

            #json-output {
                background-color: #f5f5f5;
                padding: 15px;
                border: 1px solid #000;
                border-radius: 5px;
                white-space: pre-wrap;
                word-wrap: break-word;
                min-height: 100px;
                max-height: 300px;
                overflow-y: auto;
            }

            .copy-button {
                padding: 8px 15px;
                background-color: white;
                border: 1px solid #000;
                border-radius: 5px;
                cursor: pointer;
                font-family: monospace;
                margin-top: 10px;
            }

            .copy-button:hover {
                background-color: #f0f0f0;
            }

            .copy-button:active {
                background-color: #e0e0e0;
            }
        </style>
    </head>
    <body>
        <div class="editor-container">
            <h1>Entry Editor</h1>

            <div class="form-group">
                <label for="title-input">Title:</label>
                <input type="text" id="title-input" placeholder="Enter title..." />
            </div>

            <div class="form-group">
                <label for="tags-input">Tags (comma-separated):</label>
                <input type="text" id="tags-input" placeholder="tag1, tag2, tag3" />
            </div>

            <div class="form-group">
                <label for="code-textarea">Code:</label>
                <textarea id="code-textarea" placeholder="Paste your code here..."></textarea>
            </div>

            <div class="form-group">
                <label>JSON Output:</label>
                <div id="json-output"></div>
                <button class="copy-button" id="copy-button">Copy JSON</button>
            </div>
        </div>

        <script>
            const titleInput = document.getElementById('title-input');
            const tagsInput = document.getElementById('tags-input');
            const codeTextarea = document.getElementById('code-textarea');
            const jsonOutput = document.getElementById('json-output');
            const copyButton = document.getElementById('copy-button');

            function updateJSON() {
                const title = titleInput.value.trim();
                const tagsText = tagsInput.value.trim();
                const code = codeTextarea.value;

                // Parse tags from comma-separated string
                const tags = tagsText
                    ? tagsText
                          .split(',')
                          .map((tag) => tag.trim())
                          .filter((tag) => tag.length > 0)
                    : [];

                const entry = {
                    title: title,
                    tags: tags,
                    code: code,
                };

                jsonOutput.textContent = JSON.stringify(entry, null, 2);
            }

            function copyToClipboard() {
                const jsonText = jsonOutput.textContent;
                navigator.clipboard.writeText(jsonText).catch((err) => {
                    console.error('Failed to copy:', err);
                    alert('Failed to copy to clipboard');
                });
            }

            titleInput.addEventListener('input', updateJSON);
            tagsInput.addEventListener('input', updateJSON);
            codeTextarea.addEventListener('input', updateJSON);

            copyButton.addEventListener('click', copyToClipboard);

            updateJSON();
        </script>
    </body>
</html>
